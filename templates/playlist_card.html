<div class="playlist-card">
    <a href="{% url 'playlist_detail' playlist.id %}">
        <img src="{% if playlist.cover %}{{ playlist.cover.url }}{% else %}/static/img/defaultPlaylistCover.png{% endif %}" alt="Cover of {{ playlist.name }}">
        <h4>{{ playlist.name }}</h4>
        {% if playlist.description %}
            <p class="playlist-description">{{ playlist.description }}</p>
        {% endif %}
    </a>
</div>
