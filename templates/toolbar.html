<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ned's Bayou Streaming</title>
</head>
<body>

<header>
    <h1><a href="{% url 'home' %}">Ned's Bayou</a></h1>

    {% if user.is_authenticated %}
        <div>
            <a href="{% url 'profile' user.username %}" style="text-decoration: none; color: inherit;">
                <p>Benvenuto, {{ user.username }}</p>
                <img src="{{ user.profile_picture.url }}" alt="Immagine profilo" width="40" height="40"
                     style="border-radius: 50%; vertical-align: middle;">
            </a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Registrati</a>
    {% endif %}

</header>

<hr>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
